<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .comparison-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            background: #000;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .image-before {
            z-index: 1;
            /* First image covers the entire container */
        }

        .image-after {
            z-index: 2;
            /* Second image is clipped by the slider position */
            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        }

        .slider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: #fff;
            z-index: 10;
            cursor: ew-resize;
            transform: translateX(-50%);
        }

        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border: 3px solid #808080;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .slider:hover::before {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .slider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #808080;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }



        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 5;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e53e3e;
            font-size: 16px;
            text-align: center;
            z-index: 5;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .comparison-wrapper {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="comparison-wrapper">
            <div class="image-container">
                <img class="image image-before" id="imageBefore" alt="First Image (Left Side)">
                <img class="image image-after" id="imageAfter" alt="Second Image (Right Side)">
                <div class="slider" id="slider"></div>
                <div class="loading" id="loading">Loading images...</div>
            </div>
        </div>
    </div>

    <script>
        class ImageComparisonTool {
            constructor() {
                this.imageBefore = document.getElementById('imageBefore');
                this.imageAfter = document.getElementById('imageAfter');
                this.slider = document.getElementById('slider');
                this.loading = document.getElementById('loading');

                this.isDragging = false;
                this.startX = 0;
                this.sliderLeft = 0;

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadImagesFromURL();
                this.setSliderPosition(50);
            }

            setupEventListeners() {
                // Mouse events
                this.slider.addEventListener('mousedown', this.handleMouseDown.bind(this));
                document.addEventListener('mouseup', this.handleMouseUp.bind(this));
                document.addEventListener('mousemove', this.handleMouseMove.bind(this));

                // Touch events
                this.slider.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: false });
                document.addEventListener('touchend', this.handleTouchEnd.bind(this));
                document.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: false });

                // Prevent context menu
                this.slider.addEventListener('contextmenu', e => e.preventDefault());
            }

            async loadImagesFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const img1 = urlParams.get('img1');
                const img2 = urlParams.get('img2');

                if (img1 && img2) {
                    await this.loadImages(img1, img2);
                } else {
                    // Load default images
                    const defaultImg1 = 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800';
                    const defaultImg2 = 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800';
                    
                    await this.loadImages(defaultImg1, defaultImg2);
                }
            }



            async loadImages(url1, url2) {
                this.showLoading();
                
                try {
                    await Promise.all([
                        this.loadImage(this.imageBefore, url1),
                        this.loadImage(this.imageAfter, url2)
                    ]);
                    
                    this.hideLoading();
                    this.showImages();
                } catch (error) {
                    this.showError('Failed to load one or both images. Please check the URLs.');
                    console.error('Image loading error:', error);
                }
            }

            loadImage(imgElement, src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        imgElement.src = src;
                        resolve();
                    };
                    img.onerror = () => reject(new Error(`Failed to load: ${src}`));
                    img.src = src;
                });
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.imageBefore.style.opacity = '0';
                this.imageAfter.style.opacity = '0';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showImages() {
                this.imageBefore.style.opacity = '1';
                this.imageAfter.style.opacity = '1';
            }

            showError(message) {
                this.loading.style.display = 'none';
                this.loading.innerHTML = message;
                this.loading.className = 'error';
                
                setTimeout(() => {
                    this.loading.style.display = 'none';
                    this.loading.className = 'loading';
                    this.loading.innerHTML = 'Loading images...';
                }, 3000);
            }

            handleMouseDown(e) {
                e.preventDefault();
                this.startDragging(e.clientX);
            }

            handleMouseUp() {
                this.stopDragging();
            }

            handleMouseMove(e) {
                if (this.isDragging) {
                    this.updateSliderPosition(e.clientX);
                }
            }

            handleTouchStart(e) {
                e.preventDefault();
                this.startDragging(e.touches[0].clientX);
            }

            handleTouchEnd() {
                this.stopDragging();
            }

            handleTouchMove(e) {
                if (this.isDragging) {
                    e.preventDefault();
                    this.updateSliderPosition(e.touches[0].clientX);
                }
            }

            startDragging(clientX) {
                this.isDragging = true;
                this.startX = clientX;
                this.sliderLeft = this.slider.offsetLeft;
                document.body.style.cursor = 'ew-resize';
            }

            stopDragging() {
                this.isDragging = false;
                document.body.style.cursor = 'default';
            }

            updateSliderPosition(clientX) {
                const rect = this.slider.parentElement.getBoundingClientRect();
                const deltaX = clientX - this.startX;
                const newLeft = Math.max(0, Math.min(rect.width, this.sliderLeft + deltaX));
                const percentage = (newLeft / rect.width) * 100;
                
                this.setSliderPosition(percentage);
            }

            setSliderPosition(percentage) {
                const clampedPercentage = Math.max(0, Math.min(100, percentage));
                
                // Update the clip-path to show the second image only on the right side of slider
                this.imageAfter.style.clipPath = `polygon(0 0, ${clampedPercentage}% 0, ${clampedPercentage}% 100%, 0 100%)`;
                this.slider.style.left = `${clampedPercentage}%`;
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ImageComparisonTool();
        });
    </script>
</body>
</html>
